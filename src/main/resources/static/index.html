<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>
    Bestilling av kinobiletter
</h1>

<div id="movieDiv">
    <label for="movies">Velg film</label>
    <select id="movies">
        <option value="">Velg film</option>
        <option value="barbie">Barbie</option>
        <option value="how-to-loose-a-guy">How to loose a guy in 10 days</option>
        <option value="clueless">Clueless</option>
        <option value="legally-blonde">Legally Blonde</option>
        <option value="jawbreaker">Jawbreaker</option>
    </select>
    <div class="errorText"></div>
</div>

<div id="amountDiv">
    <label for="amount">Quantity</label>
    <input id="amount" type="text">
    <div class="errorText"></div>
</div>

<div id="firstnameDiv">
    <label for="firstname">First name</label>
    <input id="firstname" type="text">
    <div class="errorText"></div>
</div>

<div id="surnameDiv">
    <label for="surname">Surname</label>
    <input id="surname" type="text">
    <div class="errorText"></div>
</div>

<div id="emailDiv">
    <label for="email">Email</label>
    <input id="email" type="email">
    <div class="errorText"></div>
</div>

<div id="phonenumberDiv">
    <label for="phonenumber">Phonenumber</label>
    <input id="phonenumber" type="text">
    <div class="errorText"></div>
</div>

<button onclick="buyTickets();">Buy ticket(s)</button>

<h2>
    Tickets:
</h2>

<div id="output"></div>

<button onclick="deleteTicket()">Delete all tickets</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="main.js"></script> <!-- Linking the JavaScript file -->

</body>
</html>
